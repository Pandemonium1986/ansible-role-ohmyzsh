---
- name: Prepare
  hosts: all
  tasks:
    - name: Create molecule group
      ansible.builtin.group:
        name: "pandemonium"
        state: present
    - name: Create molecule user
      ansible.builtin.user:
        name: "pandemonium"
        generate_ssh_key: true
        group: pandemonium
        shell: /bin/zsh
        ssh_key_bits: 4096
        ssh_key_comment: fake_key
        ssh_key_file: .ssh/id_rsa
        ssh_key_type: rsa
